<!-- start header -->
<header class="intro  align-items-center  jarallax" data-speed="0.5" data-img-position="50% 32%"
  style="background-image: url('../../../../assets/img/bg/bg_7.jpg');">

  <div class="pattern" style="opacity: 0.15;"></div>

  <div class="container">
    <div class="intro__text">
      <!-- <p class="intro__subtitle">agricom</p> -->
      <h1 class="intro__title">Contact Us</h1>
    </div>
  </div>
</header>
<!-- end header -->

<main role="main">
  <!-- start section -->
  <section class="section">
    <div class="container">
      <div class="contact-address">
        <address class="contact-address__inner">
          <div class="row justify-content-lg-around">
            <!-- start item -->
            <div class="col-md-4 col-lg-3">
              <div class="contact__item">
                  <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>

                <h4 class="contact__item__title">Adress</h4>

                <p>
                    Cosmos Regency, Shop No.17, Jupiter 3, 
                  <br />
                  Waghbil Naka Flyover, Thane, Maharashtra 400615
                </p>
              </div>
            </div>
            <!-- end item -->

            <!-- start item -->
            <div class="col-md-4 col-lg-3">
              <div class="contact__item">
                  <mat-icon> call</mat-icon>

                <h4 class="contact__item__title">Phone</h4>

                <p>
                 <a href="tel:9321178728">+91 9321178728</a>
                </p>
              </div>
            </div>
            <!-- end item -->

            <!-- start item -->
            <div class="col-md-4 col-lg-3">
              <div class="contact__item">
                  <mat-icon> email</mat-icon>

                <h4 class="contact__item__title">Email</h4>

                <p>
                  <a href="mailto:info@salade.com">info@salade.com</a>
                </p>
              </div>
            </div>
            <!-- end item -->
          </div>
        </address>
      </div>
    </div>
  </section>
  <!-- end section -->

  <!-- start section -->
  <section class="section section--no-pt">
    <div class="container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15066.333400167907!2d72.973696!3d19.2569819!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc77d75d2a264b9b!2ssalade!5e0!3m2!1sen!2sin!4v1583606815120!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
  </section>

  <!-- start section -->
  <section class="section section--no-pt">
    <div class="container">
      <h4 class="h2">Send Message</h4>

      <form class="js-contact-form" action="contacts.html#">
        <div class="row">
          <div class="col-md">
            <label class="input-wrp">
              <input class="textfield" type="text" placeholder="You name" name="name" />
            </label>
          </div>

          <div class="col-md">
            <label class="input-wrp">
              <input class="textfield" type="text" placeholder="E-mail" name="email" />
            </label>
          </div>
        </div>

        <label class="input-wrp">
          <textarea class="textfield" placeholder="Comment" name="message"></textarea>
        </label>

        <button class="custom-btn primary" type="submit" role="button">Send</button>

        <div class="form__note"></div>
      </form>
    </div>
  </section>
  <!-- end section -->
</main>
