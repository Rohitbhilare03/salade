<!-- start header -->
<header class="intro  align-items-center  jarallax" data-speed="0.5" data-img-position="50% 20%" style="background-image: url('https://homegrownlettuce.files.wordpress.com/2011/07/lettuce-banner.jpg');">

    <div class="pattern" style="opacity: 0.15;"></div>

    <div class="container">
        <div class="intro__text">
            <p class="intro__subtitle">our</p>
            <h1 class="intro__title">Salads</h1>
        </div>
    </div>
</header>
<!-- end header -->

<main role="main">
    <!-- start section -->
    <section class="section">
        <div class="container">


            <div class="gallery gallery--style-2">
                <h3>Salads</h3>
                <div class="gallery__inner">
                    <div class="row  js-isotope" data-isotope-options='{ "itemSelector": ".js-isotope__item", "transitionDuration": "0.8s", "percentPosition": "true"}'>
                        <!-- start item -->
                        <div class="col-12 col-md-6 col-lg-3  js-isotope__item  category-1" *ngFor="let item of products">
                            <div class="gallery__item">
                                <div class="gallery__item__inner">
                                    <figure>
                                        <img [routerLink]="['/products/salad/',item.Pid]" src="../../../../assets/img/Salads/{{item.Name}}/{{item.MainImg}}" alt="demo" />
                                    </figure>
                                </div>

                                <div class="gallery__item__description">
                                    <span class="gallery__item__title">{{item.Name}}</span>
                                </div>
                            </div>
                        </div>
                        <!-- end item -->
                    </div>
                </div>
            </div>

            <div class="gallery gallery--style-2 mt-4 ">
                <h3>Juices</h3>
                <div class="gallery__inner">
                    <div class="row  js-isotope" data-isotope-options='{ "itemSelector": ".js-isotope__item", "transitionDuration": "0.8s", "percentPosition": "true"}'>
                        <!-- start item -->
                        <div class="col-12 col-md-6 col-lg-3  js-isotope__item  category-1" *ngFor="let item of Juices">
                            <div class="gallery__item">
                                <div class="gallery__item__inner">
                                    <figure>
                                        <img [routerLink]="['/products/juice/',item.Pid]" src="../../../../assets/img/Cold pressed juices/{{item.Name}}/{{item.MainImg}}" alt="demo" />
                                    </figure>
                                </div>

                                <div class="gallery__item__description">
                                    <span class="gallery__item__title">{{item.Name}}</span>
                                </div>
                            </div>
                        </div>
                        <!-- end item -->
                    </div>
                </div>
            </div>

            <div class="gallery gallery--style-2 mt-4 ">
                <h3>Meals & Sandwitches</h3>
                <div class="gallery__inner">
                    <div class="row  js-isotope" data-isotope-options='{ "itemSelector": ".js-isotope__item", "transitionDuration": "0.8s", "percentPosition": "true"}'>
                        <!-- start item -->
                        <div class="col-12 col-md-6 col-lg-3  js-isotope__item  category-1" *ngFor="let item of other">
                            <div class="gallery__item">
                                <div class="gallery__item__inner">
                                    <figure>
                                        <img [routerLink]="['/products/other/',item.Pid]" src="../../../../assets/img/Others/{{item.MainImg}}" alt="demo" />
                                    </figure>
                                </div>

                                <div class="gallery__item__description">
                                    <span class="gallery__item__title">{{item.Name}}</span>
                                </div>
                            </div>
                        </div>
                        <!-- end item -->
                    </div>
                </div>
            </div>

            <!-- <div class="text-center">
        <a id="gallery-more-btn" class="custom-btn big primary" href="javascript:void(0);">Show more</a>
      </div> -->
        </div>
    </section>
    <!-- end section -->


</main>
